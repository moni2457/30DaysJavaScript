<DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>
Day 1 - JS Drum Kit 
</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="keys centre">
<div data-key="65" class="key">A
<span class="audio">clap</span>
</div>
<div data-key="83" class="key">S
<span class="audio">hihat</span>
</div>
<div data-key="68" class="key">D
<span class="audio">kick</span>
</div>
<div data-key="70"class="key">F
<span class="audio">openhat</span>
</div>
<div data-key="71" class="key">G
<span class="audio">ride</span>
</div>
<div data-key="72" class="key">H
<span class="audio">snare</span>
</div>
<div data-key="74" class="key">J
<span class="audio">tink</span>
</div>
<div data-key="75" class="key">K
<span class="audio">tom</span>
</div>
<div data-key="76" class="key">L
<span class="audio">boom</span>
</div>
</div>
<audio data-key="65" src="sounds/clap.wav"></audio>
<audio data-key="83" src="./sounds/hihat.wav"></audio>
<audio data-key="68" src="./sounds/kick.wav"></audio>
<audio data-key="70" src="./sounds/openhat.wav"></audio>
<audio data-key="71" src="./sounds/ride.wav"></audio>
<audio data-key="72" src="./sounds/snare.wav"></audio>
<audio data-key="74" src="./sounds/tink.wav"></audio>
<audio data-key="75" src="./sounds/tom.wav"></audio>
<audio data-key="76" src="./sounds/boom.wav"></audio>
<script>

function sound (event) {
 const audio = document.querySelector(`audio[data-key="${event.keyCode}"]`);
 const key = document.querySelector(`.key[data-key="${event.keyCode}"]`);
 if(!audio) {return};
 audio.currentTime = 0;
 audio.play();
 key.classList.add("playing");
}

function removeTranstion(e){
if(!e.propertyName === "transform") {
return
};
this.classList.remove('playing')
}

const keys = document.querySelectorAll('.key')
 keys.forEach(key=> key.addEventListener('transitionend', removeTranstion));


window.addEventListener('keydown',sound);
</script>
</body>
</html>
